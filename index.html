<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.3/particles.min.js"></script>
    <title>Registration Form Validator</title>
  </head>
  <body>
    <div class="canvas-container">
    <canvas class="background"></canvas>
    </div>

      <div class="container">
      <form id="form" class="form">

        <!-- gradient title starts -->
        <svg width="0" height="0">
          <filter id="f" x="-50%" y="-200%" width="200%" height="500%">
            <feGaussianBlur stdDeviation="35"></feGaussianBlur>
            <feColorMatrix type="saturate" values="1.3"></feColorMatrix>
            <feComposite in="SourceGraphic"></feComposite>
          </filter>
        </svg>
        <h2>Create Account</h2>
        <!-- gradient title ends -->

        <div class="form-control">
          <label for="username">Username</label>
          <input type="text" id="username" />
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="email">Email</label>
          <input type="text" id="email" />
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="password">Password</label>
          <input type="password" id="password"/>
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="password2">Confirm Password</label>
          <input type="password" id="password2" />
          <small>Error message</small>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>

    <!-- script for the form validator -->
    <script src="script.js"></script>
  </body>
</html>
